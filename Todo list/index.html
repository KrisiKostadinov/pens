<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="todos-container">
        <h2>To do list</h2>
        <button id="fading-list" class="btn">Скрии списъка</button>
        <h4 class="empty-list">Empty list</h4>
        <ul class="todo-container">
        </ul>
        <button id="add-buttom" class="button add">+</button>
        <form class="add-form">
            <i class="fa fa-microphone" aria-hidden="true"></i>
            <textarea placeholder="Enter new task..." type="text"></textarea>
            <button type="submit" class="btn add">+</button>
        </form>
        <div id="recognation" class="recognation">
            <div>
                <button id="start-record-btn" class="btn">Start</button>
                <button id="pause-record-btn" class="btn">Stop</button>
            </div>
        </div>
    </div>
    <div id="random-todo-container" class="text-center">
        <h2 class="btn"></h2>
        <h4></h4>
        <form class="w-25 mx-auto">
            <input class="form-control my-2" type="text" placeholder="На българси..." autofocus>
            <button type="submit" class="btn">Check</button>
            <button id="sound" type="button" class="btn">
                <i class="fa fa-microphone"></i>
            </button>
        </form>
    </div>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="main.js"></script>
    <script src="src/recognation.js"></script>
    <script src="src/random-todo.js"></script>
</body>
</html>
