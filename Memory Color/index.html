<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="start show">
            <h2>Click to start</h2>
        </div>
        <div end class="end">
            <h2>You lost!</h2>
            <p>Click to start</p>
        </div>
        <div win class="win">
            <h2>You win!</h2>
        </div>
        <div class="countText">
            <h2 countText></h2>
        </div>
        <div class="colors">
            <div class="row first">
                <div data-number="1" class="yellow color"></div>
                <div data-number="2" class="pink color"></div>
            </div>
            <div class="center"></div>
            <div class="row second">
                <div data-number="3" class="green color"></div>
                <div data-number="4" class="red color"></div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
